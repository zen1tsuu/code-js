<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Toggle Button</title>
  <style>
    body {
      background-color: #f5f5f5; /* початковий світлий фон */
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <button id="toggleBtn" class="center">Turn off</button>
  <div id="message" class="center" style="margin-top: 30px;"></div>
  <script src="script.js"></script>
</body>
</html>
